<section class="items-section block-line">
  <div class="container">
    <h2 class="title">
      OUR THOUGHTS
    </h2>
    <div class="row">
      {{ range first $.Site.Params.our_thought_limit $.Site.Data.thoughts.articles }}
      <div class="col-lg-4 col-md-6">
        <div class="card" target="_blank">
          {{ if eq .src ""}}
          <a href="{{ .link}}" class="dummy">
            <svg viewBox="0 0 300 20" xmlns="http://www.w3.org/2000/svg" width="180">
              <path stroke="null" d="M3.849 15.859h3.236c3.334 0 5.687-2.55 5.687-5.884 0-3.333-2.255-5.883-5.687-5.883H3.8V15.86h.049zm2.304-9.757h.393c2.598 0 3.922 1.324 3.922 3.873 0 2.305-1.079 3.874-3.922 3.874h-.393V6.102zm21.916 7.305l.882 2.5h2.451l-4.461-12.06h-1.765l-4.56 12.06h2.403l.98-2.5h4.07zm-.638-1.863h-2.794L25.91 7.28h.05l1.47 4.265zm13.385 4.315h2.304V7.916h.05l6.177 8.237h1.666V4.141H48.71v7.894h-.049l-6.177-8.237h-1.667v12.06zM64.546 4.14H62.24v11.767h2.304V4.14zM82.44 6.102v-2.01h-6.08V15.86h6.08v-2.01h-3.775v-3.187h3.628v-2.01h-3.628V6.053h3.775v.05zm13.973-1.96h-2.304v11.766h5.54v-2.01h-3.236V4.14zm24.66 0h-2.402l3.727 12.011h1.666l2.207-7.697h.049l2.353 7.697h1.667l3.971-12.012h-2.402l-2.304 7.992h-.05l-2.45-8.188h-1.374l-2.353 8.188h-.049l-2.255-7.992zm28.143 1.96v-2.01h-6.08V15.86h6.08v-2.01h-3.776v-3.187h3.628v-2.01h-3.628V6.053h3.776v.05zm13.482-1.96h-2.304v11.766h5.54v-2.01h-3.236V4.14zm15.885 0h-2.304v11.766h5.54v-2.01h-3.236V4.14zm16.915 0h-2.305v11.766h2.305V4.14zm12.305 11.717h2.305V7.916h.049l6.177 8.237h1.667V4.141h-2.304v7.894h-.05l-6.177-8.237h-1.667v12.06zm26.28-6.227v1.863h2.5c-.05 1.422-1.226 2.648-2.697 2.648-2.206 0-3.334-2.157-3.334-4.118 0-1.962 1.079-4.217 3.285-4.217 1.226 0 2.206.834 2.697 1.863l2.01-1.078c-.883-1.814-2.648-2.795-4.658-2.795-3.53 0-5.736 2.893-5.736 6.227 0 3.235 2.157 6.128 5.589 6.128 3.628 0 5.344-2.942 5.344-6.276v-.294h-5v.05zm19.66-3.53h2.352v-2.01h-7.01v2.01h2.353v9.757h2.304V6.102zm17.159 10.1c3.432 0 5.834-2.844 5.834-6.227 0-3.284-2.402-6.177-5.834-6.177s-5.834 2.893-5.834 6.177c0 3.383 2.402 6.227 5.834 6.227zm0-10.149c2.01 0 3.432 1.912 3.432 3.824 0 1.765-1.52 4.02-3.432 4.02-1.961 0-3.432-2.255-3.432-4.02-.05-1.863 1.422-3.824 3.432-3.824zm15.1 9.806h2.305V7.916h.049l6.177 8.237h1.667V4.141h-2.304v7.894h-.05l-6.177-8.237h-1.667v12.06z" fill="#fff"/>
            </svg>
          </a>
          {{ else }}
          <a href="{{ .link }}" class="card-img" style="background-image:url({{ .src }})"></a>
          {{ end }}
          <div class="card-body">
            <div class="card-body-text">
              <h5 class="card-title"><a href="{{ .link}}" >{{ .title }}</a></h5>
              <div class="card-text">
                <p>
                  by {{ .author }}
                </p>
              </div>
            </div>
            <div class="card-btn-content-center card-btn-content">
              <a href="{{ .link}}" >
                <svg class="card-link-letter" viewBox="0 0 24 24">
                  <use xlink:href="#medium"></use>
                </svg>
                <div class="card-link">
                  Read more
                  <svg class="card-link-arrow" viewBox="0 0 9 9">
                    <use xlink:href="#arrow"></use>
                  </svg>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
    <div class="d-flex justify-content-center thoughts-btn">
      <a href="{{$.Site.Params.seeMoreHref }}" class="btn btn-lg btn-outline-secondary" target="_blank">
        See more 
        <svg class="arrow" viewBox="0 0 9 9">
          <use xlink:href="#arrow"></use>
        </svg>
      </a>
    </div>
  </div>
</section>
